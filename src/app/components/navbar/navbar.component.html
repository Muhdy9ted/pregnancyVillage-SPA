<header>
    <div class="container-fluid d-flex justify-content-center">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark" [class.navbckgrdwhite]="isCollapsed">
            <div class="container-fluid">
                <a class="navbar-brand mr-5 animate__animated animate__rubberBand" [routerLink]="['/']"> 
                    <img src="\assets\images\logo.png" alt="Pregnancy village logo" 
                        [class.logo]="!isCollapsed" [class.logoCollapsed]="isCollapsed"> 
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" 
                    [attr.aria-expanded]="!isCollapsed" (click)="isCollapsed = !isCollapsed"  
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation" 
                    [ngStyle]="{backgroundColor: isCollapsed ? '#F29422' : 'rgb(160, 151, 151)'}">
                    <span class="navbar-toggler-icon" style="text-decoration: none;"></span>
                </button>
                        
                <div class="collapse navbar-collapse" id="navbarSupportedContent" [collapse]="!isCollapsed" [isAnimated]="true">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item" [routerLinkActive]="'active'" [routerLinkActiveOptions]="{exact: true}">
                            <a class="nav-link" [routerLink]="['/']" [class.linkcolor]="isCollapsed">
                                Home
                            </a>
                        </li>
                        <li class="nav-item" [routerLinkActive]="'active'" [routerLinkActiveOptions]="{exact: true}">
                            <a class="nav-link" [routerLink]="['/']" [class.linkcolor]="isCollapsed">
                                Forums
                            </a>
                        </li>
                        <li class="nav-item" [routerLinkActive]="'active'" [routerLinkActiveOptions]="{exact: true}">
                            <a class="nav-link" [routerLink]="['/']" [class.linkcolor]="isCollapsed">
                                Market
                            </a>
                        </li>
                        <li class="nav-item" [routerLinkActive]="'active'" [routerLinkActiveOptions]="{exact: true}">
                            <a class="nav-link" [routerLink]="['/']" [class.linkcolor]="isCollapsed">
                                Cart
                            </a>
                        </li>
                        <li class="nav-item" [routerLinkActive]="'active'" [routerLinkActiveOptions]="{exact: true}">
                            <a class="nav-link" [routerLink]="['/']" [class.linkcolor]="isCollapsed">
                                Contact
                            </a>
                        </li>
                    </ul>
    
                    <ul class="navbar-nav ml-auto">
                        <a class="btn nav-link mr-3" [class.btn-ghost]="!isCollapsed" [class.btn-ghost-collapsed]="isCollapsed" 
                            *ngIf="isLoggedIn()" style="cursor: pointer;" role="button" (click)="onSignupClicked()">Sign up
                        </a>
                        <!-- <a class="btn btn-primary mr-3 nav-link" *ngIf="true" [routerLink]="['/']"  role="button">Register</a> -->
                        <a class="btn nav-link mr-3" [class.btn-ghost]="!isCollapsed" [class.btn-ghost-collapsed]="isCollapsed"
                            *ngIf="isLoggedIn()" style="cursor: pointer;" role="button" (click)="onLoginClicked()">Sign in
                        </a>
                        <a class="btn nav-link mr-3" [class.btn-ghost]="!isCollapsed" [class.btn-ghost-collapsed]="isCollapsed" 
                            *ngIf="!isLoggedIn()" style="cursor: pointer;" role="button" [routerLink]="[firstname, 'profile']" style="text-transform: capitalize;">{{authService.decodedToken?.firstName}} <i class="fas fa-user"></i>
                        </a>
                        <!-- <a class="btn btn-primary mr-3 nav-link" *ngIf="true" [routerLink]="['/']"  role="button">Register</a> -->
                        <a class="btn nav-link mr-3" [class.btn-ghost]="!isCollapsed" [class.btn-ghost-collapsed]="isCollapsed"
                            *ngIf="!isLoggedIn()" style="cursor: pointer;" role="button" (click)="loggedOut()">Sign out
                        </a>
                            
                    </ul>
                </div>
            </div>  
            <!-- <a class="btn btn-primary nav-link float-right" *ngIf="!authService.loggedIn()" style="cursor: pointer;" (click)="logout()" role="button">Logout {{ authService.decodedToken?.unique_name | titlecase}}</a> -->
        </nav>    
    </div>
</header>
