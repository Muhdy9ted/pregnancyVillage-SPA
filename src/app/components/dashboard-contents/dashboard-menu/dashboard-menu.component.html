<section>
  <div id="section-menu" class="container-fluid">
    <div id="hero-image-div">
      <div class="bg-image overlay">            
        <div id="hero-image-contents" class="row">
          <div class="container-fluid">
            <div class="col-sm-12">
              <ul class="nav flex-column">
                <li class="nav-item"  [routerLinkActive]="'active'" [routerLinkActiveOptions]="{exact: true}">
                  <a class="nav-link"  [routerLink]="['dashboard']">dashboard</a>
                </li>
                <li class="nav-item pt-3"  [routerLinkActive]="'active'" [routerLinkActiveOptions]="{exact: true}">
                  <a class="nav-link"  [routerLink]="['cart']">cart</a>
                </li>
                <span dropdown>
                  <li class="nav-item pt-3"  [class.active]="isDroppedPost" [routerLinkActive]="'active'" [routerLinkActiveOptions]="{exact: true}" (click)="isOpenChangePost()">
                    <a class="nav-link" style="cursor: pointer;" id="basic-link" dropdownToggle (click)="false" aria-controls="basic-link-dropdown">posts</a>
                  </li>
                  <ul id="basic-link-dropdown" *dropdownMenu class="nav" role="menu" aria-labelledby="basic-link" [class.drpdwn-list]="!isDroppedPost" [class.drpdwn-list-active]="isDroppedPost">
                    <li  class="nav-item">
                      <a class="nav-link drpdwn-list-item" [routerLink]="['post' + '/add-post']"  [routerLinkActive]="'active'" [routerLinkActiveOptions]="{exact: true}">add post</a>
                    </li>
                    <li  class="nav-item">
                      <a class="nav-link drpdwn-list-item" [routerLink]="['post' + '/my-posts']"  [routerLinkActive]="'active'" [routerLinkActiveOptions]="{exact: true}">my posts</a>
                    </li>
                  </ul>
                </span>
                <span dropdown>
                  <li class="nav-item pt-3"  [class.active]="isDroppedProduct" [routerLinkActive]="'active'" [routerLinkActiveOptions]="{exact: true}" (click)="isOpenChangeProduct()">
                    <a class="nav-link" style="cursor: pointer;" id="basic-link" dropdownToggle (click)="false" aria-controls="basic-link-dropdown">products</a>
                  </li>
                  <ul id="basic-link-dropdown" *dropdownMenu class="nav" role="menu" aria-labelledby="basic-link" [class.drpdwn-list]="!isDroppedProduct" [class.drpdwn-list-active]="isDroppedProduct">
                    <li  class="nav-item">
                      <a class="nav-link drpdwn-list-item" [routerLink]="['product' + '/add-product']"  [routerLinkActive]="'active'" [routerLinkActiveOptions]="{exact: true}">add product</a>
                    </li>
                    <li  class="nav-item">
                      <a class="nav-link drpdwn-list-item" [routerLink]="['product' + '/my-products']"  [routerLinkActive]="'active'" [routerLinkActiveOptions]="{exact: true}">my products</a>
                    </li>
                  </ul>
                </span>
                <li class="nav-item pt-3"  [routerLinkActive]="'active'" [routerLinkActiveOptions]="{exact: true}">
                  <a class="nav-link"  [routerLink]="['profile']" routerLinkActive="router-link-active" >profile</a>
                  <!-- <a class="nav-link"  [routerLink]="['/' + firstname + '/profile']" routerLinkActive="router-link-active" >profile</a> -->
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
