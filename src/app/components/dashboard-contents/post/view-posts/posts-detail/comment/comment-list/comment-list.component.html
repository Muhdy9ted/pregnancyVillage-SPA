<div class="row">
    <div class="col-12">
        <div class="mb-3 p-2 bg-info text-white">
            <h6>{{comment?.userId}}</h6>
            <p style="display: inline-block;" class="pl-2"> {{comment?.content}}</p>
            <p style="display: inline-block;" class="px-1 date text-white">{{comment?.createdAt|date}}</p> <small class="text-muted ml-5" *ngIf="comment?.reactions > 0">{{comment?.reactions}}</small>
        </div>
    </div>
</div>
