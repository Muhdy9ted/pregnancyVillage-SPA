<section>
    <div class="row forum-post">
        <div class="col-sm-12 p-5">
            <p class="author-line"><i> by:</i></p><span class="author"> {{post.userId}}</span>
            <p class="category-line"><i> category:</i></p><span class="category"> {{post.category.name}}</span>
            <div class="date">
                <span style="font-size: 1em; color: #F29422;">
                    <i class="fas fa-calendar-day"></i>
                </span>
                <p style="display: inline-block; margin-bottom: 0 !important;" class="pl-1"> {{post.createdAt | date}}</p>
            </div>
            <h3 class="title">{{post.topic}}</h3>
        </div>
        <div class="col-sm-12 detail-div mb-5">
            <p class="detail">{{post.description}}</p>
        </div>
        <!-- <div class="container-fluid"> -->
            <div class="container-fluid col-sm-12 comment-div pt-3">
                <h4> Comment(s)</h4> <h5></h5>
                <app-comment></app-comment>
            </div>
        <!-- </div> -->
    </div>
</section>
