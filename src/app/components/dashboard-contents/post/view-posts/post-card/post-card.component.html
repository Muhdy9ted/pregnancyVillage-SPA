<div id="post-card" class="card col-sm-12 mt-3 forum-list">
    <a [routerLink]="[post.id]">
        <div class="row card-body forum-cont" [routerLinkActive]="'active'" [routerLinkActiveOptions]="{exact: true}">
            
            <!-- <div class="col-sm-4 author">
                <h5 class="card-text text-muted"> {{post.userId}}</h5>
            </div> -->
            <div class="col-sm-8 mb-2" style="padding-left: 0 !important; padding-right: 0 !important;">
                <h5 class="card-title">{{limitRecipeTitle (post.topic)}}</h5>
            </div>
            <div class="col-sm-4 icons mb-2 pl-1 pr-1 text-sm-right">
                <span style="font-size: 1em; color: #F29422;">
                    <i class="far fa-comments"></i>
                </span> 
                <p class="text-sm-right pr-2 pl-1" style="display: inline-block;"> 3200</p>
            <!-- </div> -->
            <!-- <div class="col-sm-3 icons"> -->
                <!-- <span style="font-size: 1em; color: #F29422;">
                    <i class="fas fa-heart"></i>
                </span> 
                <p class="text-sm-right pl-1" style="display: inline-block;"> 3000</p> -->
            </div>
            <div class="col-sm-6 author"  style="padding-left: 0 !important; padding-right: 0 !important;">
                <p><i><span class="pr-1" style="font-size:75%;">by : </span></i> <span  class="card-text">{{post.userId}}</span></p>
            </div>
            <div class="col-sm-6 pl-1 pr-1 text-sm-right date" style="padding-left: 0 !important; padding-right: 0 !important;">
                <span style="font-size: 1em; color: #F29422;">
                    <i class="fas fa-calendar-day"></i>
                </span>
                <p class="text-sm-right pl-1 pr-1"  style="display: inline-block;"> <span  class="card-text"> {{post.createdAt | date}}</span></p>
            </div>
        </div>
    </a>
</div>
