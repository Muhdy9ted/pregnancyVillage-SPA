<app-navbar></app-navbar>
<section id="forum">  
  <div class="container">
    <div class="row">
      <div class="col-8">
        <div class="posts">
          <div class="card my-2 post-section" *ngFor="let post of posts">
            <div class="card-body">
              <div class="row">
                <div class="col-4" *ngIf="post.upload_file">
                  <img src="{{post.upload_file}}" class="img-fluid">
                </div>
                <div class="col-4" *ngIf="!post.upload_file">
                  <img src="../../../assets/images/dark-photo.png" class="img-fluid">
                </div>
                <div class="col-8">
                  <a [routerLink]="[post.id]"><h5 class="card-title text-muted pt-2">{{limitForumTitle(post.topic)}}</h5></a>
                  <p class="card-text lead">{{limitForumpost(post.description)}}</p>

                      <ul class="list-group list-group-horizontal-sm flex-column flex-md-row">
                        <li class="list-group-item card-text">
                          <span style="font-size: 1em; color: #F29422;">
                            <i class="far fa-comments"></i>
                          </span> {{post.comment.length}}
                        </li>
                        <li class="list-group-item card-text">
                          <span style="font-size: 1em; color: #F29422;">
                            <i class="fas fa-heart"></i>
                          </span> {{post.likes}}
                        </li>
                        <li class="list-group-item card-text">
                          <span style="font-size: 1em; color: #F29422;">
                            <i class="fas fa-calendar-day"></i>
                          </span> {{post.createdAt|date}}
                        </li>
                        <li class="list-group-item card-text text-muted ml-auto">
                          {{post.category.name}}
                        </li>
                      </ul>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-4">
        <div class="row">
          <div class="col-12">
            <div class="category">
              <div class="card my-2">
                <div class="card-body cat-header">
                  <div class="card-title"><p>Categories 
                    <span style="font-size: 1em; color: #F29422;">
                      <i class="fas fa-stream"></i>
                    </span>
                  </p></div>
                  <ul class="list-group list-group-flush">
                  <li class="list-group-item card-text text-muted" *ngFor="let category of categories">  <a [routerLink]="['post/', category._id]"></a>{{category.name}}</li>
                  </ul>
                </div>
              </div>
            </div>
          </div>

          <div class="col-12 sidebar">
            <div class="category">
              <div class="card my-2">
                <div class="card-body cat-header">
                  <div class="card-title"><p>Trending 
                    <span style="font-size: 1em; color: #F29422;">
                      <i class="fas fa-chart-line"></i>
                    </span>
                  </p></div>
                  <ul class="list-group list-group-flush">
                  <li class="list-group-item card-text text-muted" *ngFor="let post of trendingPosts">
                    <a [routerLink]="['post/',post.id]"> 
                      <div class="col-4 d-inline-block"  *ngIf="post.upload_file" >
                        <img src="{{post.upload_file}}" class="img-fluid">
                      </div>
                      <div class="col-4 d-inline-block" *ngIf="!post.upload_file">
                        <img src="../../../assets/images/dark-photo.png" class="img-fluid">
                      </div>
                      <div class="col-8 d-inline-block">
                        {{limitForumTitle(post.topic, 20)}}
                      </div>
                    </a>
                    </li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>       
  </div>



</section>

<app-footer></app-footer>
