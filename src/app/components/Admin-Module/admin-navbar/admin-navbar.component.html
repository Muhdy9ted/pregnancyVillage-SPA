<header>

                <span class="navbar-toggler-icon" style="text-decoration: none;"></span>

                        </a>
                    </li> -->
                    <li class="nav-item" [routerLinkActive]="'active'" [routerLinkActiveOptions]="{exact: true}">
                        <a class="nav-link" routerLink = "/admin/dashboard" [class.linkcolor]="isCollapsed">
                            Dashboard
                        </a>
                    </li>

                            Consultancy
                        </a>
                    </li> -->
                    <!-- <li class="nav-item" [routerLinkActive]="'active'" [routerLinkActiveOptions]="{exact: true}">
                        <a class="nav-link" href="#contact" [class.linkcolor]="isCollapsed">
                            Contact
                        </a>
                    </li> -->
                </ul>


                <ul class="navbar-nav d-flex justify-content-end">
                    <a class="btn nav-link mr-auto mr-md-3 p-1 p-md-2 mt-3 px-lg-2 py-lg-1 mt-ml-0 btn-outline-primary btn-ghost-collapsed"
                        [class.btn-sm]="isCollapsed" 
                        *ngIf="isLoggedIn()" style="cursor: pointer;" role="button" (click)="onSignupClicked()">Sign up
                    </a>
                    <a class="btn nav-link mr-auto mr-md-3 p-1 p-md-2 mt-3 px-lg-2 py-lg-1 mt-ml-0 btn-outline-primary btn-ghost-collapsed" 
                        [class.btn-sm]="isCollapsed" 
                        *ngIf="isLoggedIn()" style="cursor: pointer;" role="button" (click)="onLoginClicked()">Sign in
                    </a>
                    <a class="btn nav-link mr-auto mr-md-3 p-1 p-md-2 mt-3 px-lg-2 py-lg-1 mt-ml-0 btn-outline-primary btn-ghost-collapsed profile-btn" 
                        [class.btn-sm]="isCollapsed"  
                        *ngIf="!isLoggedIn()" style="cursor: pointer;" role="button" [routerLink]="['/' + userId, 'dashboard']" 
                        style="text-transform: capitalize;">{{authService.decodedToken?.firstName}} <i class="fas fa-user"></i>
                    </a>
                    <a class="btn nav-link mr-auto mr-md-3 p-1 p-md-2 mt-3 px-lg-2 py-lg-1 mt-ml-0 btn-outline-primary btn-ghost-collapsed" 
                        [class.btn-sm]="isCollapsed" 
                        *ngIf="!isLoggedIn()" style="cursor: pointer;" role="button" (click)="loggedOut()">Sign out
                    </a>

                </ul>
            </div>
        </div>
    </nav>
