
    <div class="row">
        <div class="col-12 order-12 order-lg-1 d-none d-lg-block">
            <div class="category">
                <div class="card my-2">
                    <div class="card-body cat-header">
                        <div class="card-title"><p>Categories 
                            <span style="font-size: 1em; color: #F29422;">
                                <i class="fas fa-stream"></i>
                            </span>
                        </div>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item card-text text-muted" *ngFor="let category of categories">  <a [routerLink]="['category/', category._id]">{{limitForumTitle(category.name, 10)}}</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-12 sidebar order-0 order-lg-2">
            <div class="category">
                <div class="card my-2">
                    <div class="card-body cat-header">
                        <div class="card-title"><p>Trending 
                            <span style="font-size: 1em; color: #F29422;">
                                <i class="fas fa-chart-line"></i>
                            </span>
                        </div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item card-text text-muted" *ngFor="let post of trendingPosts">
                            <a [routerLink]="['/forum/post/', post.id]"> 
                                <div class="col-4 d-inline-block"  *ngIf="post.upload_file" >
                                    <img src="{{post.upload_file}}" class="img-fluid">
                                </div>
                                <div class="col-4 d-inline-block" *ngIf="!post.upload_file">
                                    <img src="../../../assets/images/dark-photo.png" class="img-fluid">
                                </div>
                                <div class="col-8 d-inline-block">
                                    {{limitForumTitle(post.topic, 20)}}
                                </div>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

<div class="row">
  <div class="col-12 order-12 order-lg-1 d-block d-lg-none">
    <div class="category">
      <div class="card my-2">
        <div class="card-body cat-header">
          <div class="card-title"><p>Categories 
            <span style="font-size: 1em; color: #F29422;">
              <i class="fas fa-stream"></i>
            </span>
          </p></div>
          <ul class="list-group list-group-flush">
          <li class="list-group-item card-text text-muted" *ngFor="let category of categories">  <a [routerLink]="['post/', category._id]"></a>{{category.name}}</li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
